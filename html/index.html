<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/main.js"></script>
	<title>Javascript Calculator</title>
</head>

<body>
	<div class="container">
		<div class="row">
		    <div class="col-xs-10 col-md-8 col-lg-6 col-xs-offset-1 col-md-offset-2 col-lg-offset-3">
		    	<h3 class="text-right">Javascript Calculator</h3>
				<div class="well text-right">
					<p>5 X 5</p>
					<h1>5</h1>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn btn-gray">CA</div>
					<div class="btn btn-gray">CE</div>
					<div class="btn btn-gray">&plusmn;</div>
					<div class="btn">+</div>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn">9</div>
					<div class="btn">8</div>
					<div class="btn">7</div>
					<div class="btn">-</div>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn">6</div>
					<div class="btn">5</div>
					<div class="btn">4</div>
					<div class="btn">X</div>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn">3</div>
					<div class="btn">2</div>
					<div class="btn">1</div>
					<div class="btn">&divide;</div>
				</div>
				<div class="btn-group btn-group-justified">
					<div class="btn btn-half">0</div>
					<div class="btn btn-quart">.</div>
					<div class="btn btn-quart">=</div>
				</div>
				<br>
		    </div>
		</div>
	</div>
</body>>
</html>
